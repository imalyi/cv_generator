{% extends 'registration/base_account.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'login.css' %}">

 <div class="container">
    <h2>Login</h2>
     <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Login</button>
     </form>
    <div class="signup">
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>

  </div>

{% endblock %}
