<!-- templates/registration/signup.html -->
{% extends "base.html" %}


{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
       <link rel="stylesheet" href="{% static 'login.css' %}">
<div class="container">
    <h2>Sign Up</h2>
    <form>
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <div class="login">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
{% endblock %}
